<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Details</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        #title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center; /* Aligne les images verticalement au centre */
            margin-top: 20px;
        }

        .image-container img {
            width: 45%; /* Ajustez la largeur des images selon vos besoins */
            max-width: 400px; /* Ajustez la largeur maximale des images */
            height: auto;
        }

        #address {
            font-size: 15px;
            margin-top: 0px;
            font-style: italic;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        canvas {
            width: 400px !important;
            height: 400px !important;
        }

        .line-chart-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .line-chart-container canvas {
            width: 600px !important; /* Ajustez la largeur selon vos besoins */
            height: 400px !important; /* Ajustez la hauteur selon vos besoins */
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            #title {
                font-size: 18px;
            }

            .image-container {
                flex-direction: column;
            }

            .image-container img {
                width: 80%;
                max-width: 200px;
                margin-bottom: 10px;
            }

            #address {
                font-size: 12px;
            }

            .chart-container {
                flex-direction: column;
            }

            canvas {
                width: 200px !important;
                height: 200px !important;
            }

            .line-chart-container canvas {
                width: 300px !important;
                height: 200px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Details of Point</h1>
        <div class="image-container">
            <img id="streetViewImage" src="" alt="Google Street View Image">
            <img id="pointImage" src="" alt="Point Image">
        </div>
        <p id="address">Address: </p>
        <div class="chart-container">
            <canvas id="pieChart" width="300" height="300"></canvas>
            <canvas id="directionPieChart" width="300" height="300"></canvas>
        </div>
        <div class="line-chart-container">
            <canvas id="lineChart" width="600" height="400"></canvas>
        </div>
    </div>
    <a href="https://docs.google.com/spreadsheets/d/14Iq-jUzOtkJ8oEZZKiVldaSfBYHFO7MmBNZoPskRntE/export?format=xlsx"
       class="download-link" 
       download="visualisation flux recife.xlsx">
        Download datas
    </a>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="content/point-template.js"></script>
</body>
</html>
