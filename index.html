<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Recife city center: Pedestrians and vehicules counting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }

        #map,
        #map-parkings {
            position: absolute;
            top: 70px;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 70px);
        }

        .title {
            position: absolute;
            top: 1px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            background: rgba(34, 34, 34, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-size: 13px;
            font-weight: bold;
            color: #fff;
            text-align: center;
        }

        .tabs {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            background: rgba(34, 34, 34, 0.9);
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px 13px;
            margin: 0 2px;
            font-size: 10px;
            cursor: pointer;
        }

        .tab-button.active {
            background: #fff;
            border-bottom: 1px solid transparent;
        }

        .controls,
        .summary {
            position: absolute;
            top: 70px;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-size: 12px;
        }

        .controls {
            left: 10px;
            width: 250px;
        }

        .summary {
            right: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .controls label,
        .controls select,
        .controls input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .popup-content {
            font-size: 12px;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .popup-content h3 {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .popup-content p {
            margin: 5px 0;
        }

        .marker {
            background-size: cover;
            width: 30px;
            height: 30px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .summary-table {
            width: 100%;
            border-collapse: collapse;
        }

        .summary-table th,
        .summary-table td {
            padding: 4px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .summary-table th {
            background-color: #f2f2f2;
        }

        .legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .scrollable-popup {
            max-height: 150px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        :root {
            --car: #ff0004;
            --pedestrian: #008cff;
            --bus: #ff7f00;
            --truck: #fb00ff;
            --bike: #164420;
            --motorcycle: #4810e0;
        }

        .tab-content {
            display: none;
            height: 100%;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>    
    <div class="title">Recife city center: Pedestrians and vehicles counting</div>

    <div class="tabs">
        <button class="tab-button active" onclick="showTab('counting')">Counting</button>
        <button class="tab-button" onclick="showTab('parkings')">Parkings</button>
    </div>
    
    <div id="counting" class="tab-content active">
        <div id="map"></div>
        <div class="controls">
            <label for="typeFilter">Filter by Type:</label>
            <select id="typeFilter">
                <option value="all">All</option>
                <option value="car">Car</option>
                <option value="pedestrian">Pedestrian</option>
                <option value="bus">Bus</option>
                <option value="truck">Truck</option>
                <option value="bike">Bike</option>
                <option value="motorcycle">Motorcycle</option>
            </select>
            <label for="affluenceFilter">Filter by Affluence:</label>
            <select id="affluenceFilter">
                <option value="all">All</option>
                <option value="low">Low (&lt;30%)</option>
                <option value="medium">Medium (30%-70%)</option>
                <option value="high">High (&gt;70%)</option>
            </select>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <table class="summary-table">
                <tbody id="summaryTable">
                </tbody>
            </table>
        </div>
        <div class="legend">
            <h3>Legend</h3>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--pedestrian);"></div>Pedestrian</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--car);"></div>Car</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--bus);"></div>Bus</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--truck);"></div>Truck</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--bike);"></div>Bike</div>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--motorcycle);"></div>Motorcycle</div>
        </div>
    </div>
    
    <div id="parkings" class="tab-content">
        <div id="map-parkings"></div>
        <div class="controls">
            <label for="typeFilterParkings">Filter by Type:</label>
            <select id="typeFilterParkings">
                <option value="all">All</option>
                <option value="car">Car</option>
                <option value="pedestrian">Pedestrian</option>
                <option value="bus">Bus</option>
                <option value="truck">Truck</option>
                <option value="bike">Bike</option>
                <option value="motorcycle">Motorcycle</option>
            </select>
            <label for="affluenceFilterParkings">Filter by Affluence:</label>
            <select id="affluenceFilterParkings">
                <option value="all">All</option>
                <option value="low">Low (&lt;30%)</option>
                <option value="medium">Medium (30%-70%)</option>
                <option value="high">High (&gt;70%)</option>
            </select>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <table class="summary-table">
                <tbody id="summaryTableParkings">
                </tbody>
            </table>
        </div>
        <div class="legend">
            <h3>Legend</h3>
            <div class="legend-item"><div class="legend-color" style="background-color: var(--pedestrian);"></div>Parking</div>
        </div>
    </div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
<script src="content/code.js" defer></script>

</body>
</html>
